<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="/util.css" type="text/css">
</head>

<body>
    <h1 class="text-center display-2">Calculator</h1>
    <div class="container flex flex-col items-center mx-auto">
        <div class="row">
            <input type="text" class="input" id="display">
        </div>

        <div class="row">
            <div class="col">
                <button class="button" id="C">C</button>
                <button class="button">(</button>
                <button class="button">)</button>
                <button class="button" id="del">&larr;</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button" id="equal">=</button>
                <button class="button">-</button>
            </div>
        </div>

    </div>


    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"> -->
    <script src="/app.js"></script>

</body>

</html>
